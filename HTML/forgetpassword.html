<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../media/logo.png" type="image/x-icon">
    <title>Rev Task forget Password </title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="../CSS/index.css">
    <!--internal css-->
    <style>
        /* Centering the form and setting the form direction */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
       
        /* Styling the form container with gradient background, padding, and border-radius */
        .form-container {
            padding: 20px;
            border-radius: 10px;
        }
        .main{
            background-image: url("../media/forgetpasswordbg.png");
            background-size: contain;
            background-repeat: repeat;
          
          
        }
        /* Styling the body background and text color */

        body{
            color: #fff;
        }
        .btn a{
            text-decoration: none;
            color: #fff;
        }
       
        .back-to-login{
            color: #fff;
            text-decoration: none;
        }
    </style>
    <!--internal css-->
</head>
<body>
    <!-- Container to center content vertically and horizontally -->
    <div class="container-fluid main d-flex justify-content-center align-items-center min-vh-100">
        <!-- Form container with responsive column sizing -->
        <div class="col-lg-5 col-md-8 col-sm-10 col-12 form-container bg">
            <!-- Form title -->
            <h2 class="text-center mb-4">Reset Password</h2>
            <!-- Form starts here -->
            <form>
                <!-- Form group for email input -->
                <div class="mb-3 col-10">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!-- Button to generate OTP -->
                <button type="button" class="btn btn-dark col-6">Generate OTP</button>
                <!-- Form group for OTP input -->
                <div class="mb-3 col-10">
                    <label class="form-label">Enter OTP</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!-- Form group for new password input -->
                <div class="mb-3 col-10">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <!-- Form group for confirm password input -->
                <div class="mb-3 col-10">
                    <label class="form-label">Confirm Password</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <!-- Submit button -->
                <button type="button" class="btn btn-dark col-6"><a href="./login.html">Submit</a></button>
                <p><a href="./login.html" class="back-to-login">Back to Login page</a></p>

            </form>
        </div>
    </div>
  
    <!-- Link to Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
