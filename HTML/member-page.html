<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>@import url(https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap);.header,.l-navbar{position:fixed;top:0;transition:.5s;z-index:var(--z-fixed)}.header_img,.nav{display:flex;overflow:hidden}.active::before,.header{background-color:var(--white-color)}.nav_logo-name,.profile-name{font-weight:700}:root{--header-height:3rem;--nav-width:68px;--first-color:#4723d9;--first-color-light:#afa5d9;--white-color:#f7f6fb;--body-font:Poppins;--normal-font-size:1rem;--z-fixed:100}*,::after,::before{box-sizing:border-box}body{position:relative;margin:var(--header-height) 0 0 0;padding:0;font-family:var(--body-font);font-size:var(--normal-font-size);transition:.5s;margin:0;display:flex}a{text-decoration:none}.header{width:100%;height:var(--header-height);left:0;display:flex;align-items:center;justify-content:space-between;padding:0 1rem}.header_toggle{color:#f0f;font-size:1.5rem;cursor:pointer}.nav_logo-icon,.nav_logo-name{color:var(--white-color)}.header_img{font-size:1.5rem;justify-content:center;align-items:center}.nav_icon,.nav_logo-icon{font-size:1.25rem}.l-navbar{left:-30%;width:var(--nav-width);height:100vh;background-image:linear-gradient(180deg,#e75480,purple);padding:.5rem 1rem 0 0}.nav{height:100%;flex-direction:column;justify-content:space-between}.nav_link,.nav_logo{display:grid;grid-template-columns:max-content max-content;align-items:center;column-gap:1rem;padding:.5rem 0 .5rem 1.5rem}.nav_logo{margin-bottom:2rem}.nav_link{position:relative;color:var(--first-color-light);margin-bottom:1.5rem;transition:.3s}.active,.nav_link:hover{color:var(--white-color)}.show{left:0}.body-pd{padding-left:calc(var(--nav-width) + 1rem)}.active::before{content:"";position:absolute;left:0;width:2px;height:32px}.height-100{height:100vh;margin:0;padding:0}.profile{display:flex;flex-direction:row;justify-content:flex-end}.profile-name{margin:0;display:flex;padding:18px 8px;font-size:1.2rem}@media screen and (min-width:768px){body{margin:calc(var(--header-height) + 1rem) 0 0 0;padding-left:calc(var(--nav-width) + 2rem)}.header{height:calc(var(--header-height) + 1rem);padding:0 2rem 0 calc(var(--nav-width) + 2rem)}.header_img i{font-size:2rem}.l-navbar{left:0;padding:1rem 1rem 0 0}.show{width:calc(var(--nav-width) + 156px)}.body-pd{padding-left:calc(var(--nav-width) + 188px)}}</style>
    <style>
        .bg{
            background-image:linear-gradient(135deg , #e76253,#d23273);
        }
    </style>
</head>
<body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class="fa-solid fa-bars" id="header-toggle"></i></div>
            <div class="profile">
                <div class="header_img"><i class="fa-solid fa-circle-user"></i></div>
            <p class="profile-name">User</p>
            </div>
           
            
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div> 
                    <a href="#" class="nav_logo"> 
                        <i class="fa-solid fa-layer-group nav_logo-icon"></i><span class="nav_logo-name">RevTask</span> 
                    </a>
                    <div class="nav_list">
                        <a href="#" class="nav_link"><i class="fa-solid fa-user-large nav_icon"></i><span class="nav_name">Users</span> </a>
                        <a href="#" class="nav_link"> <i class="fa-solid fa-users nav_icon"></i> <span class="nav_name">Clients</span> </a> 
                        <a href="#" class="nav_link"> <i class="fa-solid fa-folder-open nav_icon"></i> <span class="nav_name">Projects</span> 
                        </a> <a href="#" class="nav_link"> <i class="fas fa-chart-pie nav_icon"></i><span class="nav_name">Stats</span> </a> 
                        </a> <a href="#" class="nav_link"> <i class="fas fa-envelope nav_icon"></i><span class="nav_name">Message</span> </a> 
                        </a> <a href="#" class="nav_link"> <i class="fas fa-cog nav_icon"></i><span class="nav_name">Settings</span> </a> 
                    </div>
                </div> 
                <a href="#" class="nav_link"> <i class="fa-solid fa-right-to-bracket fa-rotate-180 nav_icon"></i><span class="nav_name">SignOut</span> </a>
            </nav>
        </div>


    
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function(event) {
    
        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)
            
            
            if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
                    nav.classList.toggle('show')
                    toggle.classList.toggle('bx-x')
                    bodypd.classList.toggle('body-pd')
                    headerpd.classList.toggle('body-pd')
                })
            }
        }
        showNavbar('header-toggle','nav-bar','body-pd','header')
        const linkColor = document.querySelectorAll('.nav_link')
        function colorLink(){
            if(linkColor){
                linkColor.forEach(l=> l.classList.remove('active'))
                this.classList.add('active')
            }
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))
    });
</script>
</html>
