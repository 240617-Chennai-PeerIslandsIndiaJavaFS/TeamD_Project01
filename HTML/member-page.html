<script>
    document.addEventListener("DOMContentLoaded", function(event) {   
        const showNavbar = (toggleId, navId, bodyId, headerId) =>{
            const toggle = document.getElementById(toggleId),
            nav = document.getElementById(navId),
            bodypd = document.getElementById(bodyId),
            headerpd = document.getElementById(headerId)
        
            if(toggle && nav && bodypd && headerpd){
                toggle.addEventListener('click', ()=>{
                    nav.classList.toggle('show')
                    toggle.classList.toggle('bx-x')
                    bodypd.classList.toggle('body-pd')
                    headerpd.classList.toggle('body-pd')
                })
            }
        }
        showNavbar('header-toggle','nav-bar','body-pd','header')
        const linkColor = document.querySelectorAll('.nav_link')
        function colorLink(){
            if(linkColor){
                linkColor.forEach(l=> l.classList.remove('active'))
                this.classList.add('active')
            }
        }
        linkColor.forEach(l=> l.addEventListener('click', colorLink))
    });
    let user = document.getElementById("user")
    let client = document.getElementById("client")
    let project = document.getElementById("project")

    let userData = ["Create", "update", "display"]

    user.addEventListener("click",
        () => {
            document.getElementById("title").textContent = "User management"
            let parent = document.getElementById("operation")
            parent.innerHTML=""
            for (let i = 0; i < userData.length; i++) {
                const newNavLink = document.createElement("a");
                // Set the attributes and content of the anchor element
                newNavLink.className = "nav-link active";
                newNavLink.setAttribute("aria-current", "page");
                newNavLink.setAttribute("id", userData[i] + "u");
                newNavLink.textContent = userData[i];
                parent.append(newNavLink)
            }
        }
    )

    client.addEventListener("click",
        () => {
            document.getElementById("title").textContent = "Client management"
            let parent = document.getElementById("operation")
            parent.innerHTML=""
            for (let i = 0; i < userData.length; i++) {
                const newNavLink = document.createElement("a");
                // Set the attributes and content of the anchor element
                newNavLink.className = "nav-link active";

                newNavLink.setAttribute("id", userData[i] + "c");
                newNavLink.textContent = userData[i];
                parent.append(newNavLink)
            }
        }
    )

    project.addEventListener("click",
        () => {
            document.getElementById("title").textContent = "Project management"
            let parent = document.getElementById("operation")

            for (let i = 0; i < userData.length; i++) {
                const newNavLink = document.createElement("a");
                // Set the attributes and content of the anchor element

                newNavLink.setAttribute("id", userData[i] + "p");
                newNavLink.textContent = userData[i];
                parent.append(newNavLink)
            }
        }
    )
